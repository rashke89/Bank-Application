<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron text-center">
		<h2 id="bankapp">Bank App</h2>
		<button class="btn btn-primary" id="accounts-btn">Accounts</button>
		<button class="btn btn-info" id="account-btn">Add account</button>
		<button class="btn btn-warning" id="edit-delete">Edit/delete</button>
	</div>
	<div class="container-fluid">
		<div class="row" id="main-row">
			<div class="col-lg-10 col-lg-offset-1">
				<h2 class="page-header">Accounts</h2>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Deposit</th>
									<th>Credit Card</th>
								</tr>
							</thead>
							<tbody>								
							</tbody>
						</table>
					</div>		
				</div>
			</div>
		</div>
		<div class="row" id="form-row">
			<div class="col-lg-10 col-lg-offset-1">
				<h2 class="page-header" id="prviHeader">Add account</h2>
				<h2 class="page-header" id="drugiHeader">Edit Account</h2>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1">
						<form>
							<input type="text" placeholder="id" class="form-control inputI"><br/>
							<input type="text" placeholder="name" class="form-control inputI"><br/>
							<input type="text" placeholder="deposit" class="form-control inputI"><br/>
							<input type="text" placeholder="credit card" class="form-control inputI"><br/>
							<input id="form-add-account" type="button" value="Add account" class="form-control btn btn-primary" >
							<br/>
							<input id="form-edit-btn" type="button" value="Edit account" class="form-control btn btn-warning" >
						</form>
					</div>		
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
